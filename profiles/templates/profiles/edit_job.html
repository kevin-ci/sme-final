{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Edit a role
{% endblock %}

{% block content %}
<form method="POST" action="{% url 'edit_job' id=job.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Edit Job</button>
</form>
{% endblock %}
