{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Edit your profile
{% endblock %}

{% block content %}
<form method="POST" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-black rounded-0" type="submit">Update Profile</button>
</form>
{% endblock %}
